services:
  - type: web
    name: travel-lykke-api
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    plan: free
    envVars:
      - key: POSTGRES_DSN
        fromDatabase:
          name: travel-lykke-db
          property: connectionString

databases:
  - name: travel-lykke-db
    databaseName: travel_booking
    user: travel_user
    plan: free
